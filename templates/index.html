<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
        }
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #0f0;
            background: rgba(0, 0, 0, 0.7);
        }
        #hud {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 2px solid #0f0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #666;
        }
        .key {
            color: #ff0;
        }
        #iframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #iframe-overlay.active {
            display: flex;
        }
        #iframe-container {
            position: relative;
            width: 90%;
            height: 90%;
            background: #000;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
        }
        #iframe-container iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }
        #iframe-header {
            background: #FFD700;
            color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        #iframe-description {
            background: #333;
            color: #FFD700;
            padding: 10px;
            font-size: 14px;
            border-top: 2px solid #FFD700;
        }
        #close-iframe {
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        #close-iframe:hover {
            background: #ff4444;
        }
        #door-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 3px solid #FFD700;
            display: none;
            z-index: 100;
            text-align: center;
            max-width: 400px;
        }
        #door-text.show {
            display: block;
        }
        #door-description {
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è GitHub Repo Map</h1>
        <p>Enter a GitHub username to visualize their repositories</p>
        
        <form id="githubForm" method="post" action="/map">
            <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="Enter GitHub username" 
                required
                autocomplete="off"
            >
            <button type="submit">Generate Map</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Fetching repositories...</p>
        </div>
    </div>

    <script>
        document.getElementById('githubForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('button').disabled = true;
        });
    </script>
</body>
</html>
