<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Raycaster - {{ username }}</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
        }
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #0f0;
            background: rgba(0, 0, 0, 0.7);
        }
        #hud {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 2px solid #0f0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #666;
        }
        .key {
            color: #ff0;
        }
        #readme-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        #readme-overlay.active {
            display: flex;
        }
        #readme-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background: #1e1e1e;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
            display: flex;
            flex-direction: column;
        }
        #readme-header {
            background: #FFD700;
            color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        #readme-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        #readme-content a {
            color: #58a6ff;
        }
        #readme-content code {
            background: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        #readme-content pre {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        #readme-content h1, #readme-content h2, #readme-content h3 {
            color: #FFD700;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #readme-description {
            background: #333;
            color: #FFD700;
            padding: 15px;
            font-size: 14px;
            border-top: 2px solid #FFD700;
            flex-shrink: 0;
        }
        #close-readme {
            background: #f00;
            color: #fff;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
        }
        #close-readme:hover {
            background: #ff4444;
        }
        #door-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 3px solid #FFD700;
            display: none;
            z-index: 100;
            text-align: center;
            max-width: 500px;
        }
        #door-text.show {
            display: block;
        }
        #door-description {
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <canvas id="minimap" width="200" height="200"></canvas>
        <div id="controls">
            <div><span class="key">W/‚Üë</span> Move Forward</div>
            <div><span class="key">S/‚Üì</span> Move Backward</div>
            <div><span class="key">A/‚Üê</span> Turn Left</div>
            <div><span class="key">D/‚Üí</span> Turn Right</div>
            <div><span class="key">E</span> Open Repository README</div>
        </div>
        <div id="hud">
            <div>FPS: <span id="fps">0</span></div>
            <div>USER: <span id="username">{{ username }}</span></div>
            <div>POS: <span id="pos">0, 0</span></div>
            <div>REPOS: <span id="repo-count">0</span></div>
        </div>
        <div id="door-text">
            <div>üì¶ REPOSITORY</div>
            <div id="door-description">Press E to view README</div>
        </div>
    </div>

    <div id="readme-overlay">
        <div id="readme-container">
            <div id="readme-header">
                <span id="repo-title">üîó Repository</span>
                <button id="close-readme">CLOSE [ESC]</button>
            </div>
            <div id="readme-content"></div>
            <div id="readme-description"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const minimap = document.getElementById('minimap');
        const mmCtx = minimap.getContext('2d');
        
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const MAP_SIZE = {{ map_size }};
        const TILE_SIZE = 64;
     
        const backendRepos = {{ repos_data | tojson | safe }};
        
        // Portal sites array with descriptions - now from backend
        const portalSites = backendRepos.map(repo => ({
            title: repo.title,
            url: repo.url,
            description: repo.description || 'No description available',
            readme: repo.readme || '# No README available\n\nThis repository does not have a README file.'
        }));
        
        console.log('Loaded repositories:', portalSites.length);
        document.getElementById('repo-count').textContent = portalSites.length;

        // Map: 0=empty, 1=wall, 2=door(portal), 3=key, 4=secret wall, 5=exit
        const map = {{ map | tojson | safe }};
        
        // Dynamically generate door portal mapping
        const doorPortalMap = {};
        let portalIndex = 0;
        
        // Find all doors (value 2) in the map and assign them to repositories randomly
        const doorPositions = [];
        for (let y = 0; y < MAP_SIZE; y++) {
            for (let x = 0; x < MAP_SIZE; x++) {
                if (map[y][x] === 2) {
                    doorPositions.push([x, y]);
                }
            }
        }
        
        // Shuffle door positions for randomness
        for (let i = doorPositions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [doorPositions[i], doorPositions[j]] = [doorPositions[j], doorPositions[i]];
        }
        
        // Assign repositories to doors
        doorPositions.forEach((pos, index) => {
            if (index < portalSites.length) {
                const [x, y] = pos;
                doorPortalMap[`${x},${y}`] = index;
            }
        });
        
        console.log('Door mappings:', doorPortalMap);
        
        const player = {
            x: ({{ x }} *64 ) + 1.5 * TILE_SIZE,
            y: ({{ y }} *64 ) + 1.5 * TILE_SIZE,
            angle: 0,
            speed: 3,
            rotSpeed: 0.05
        };
        
        const keys = {};
        const FOV = Math.PI / 3;
        const HALF_FOV = FOV / 2;
        const NUM_RAYS = 120;
        const MAX_DEPTH = 800;
        const DELTA_ANGLE = FOV / NUM_RAYS;
        
        let fps = 0;
        let lastTime = 0;
        let frameCount = 0;
        let fpsTime = 0;
        
        let lookingAtDoor = false;
        let currentDoorInfo = null;
        let lastDoorCheck = 0;
        
        // Portal state
        let readmeOpen = false;
        const readmeOverlay = document.getElementById('readme-overlay');
        const readmeContent = document.getElementById('readme-content');
        const closeBtn = document.getElementById('close-readme');
        const doorText = document.getElementById('door-text');
        const doorDescription = document.getElementById('door-description');
        const repoTitle = document.getElementById('repo-title');
        const readmeDescription = document.getElementById('readme-description');
        
        closeBtn.addEventListener('click', closeReadme);
        
        function closeReadme() {
            readmeOpen = false;
            readmeOverlay.classList.remove('active');
        }
        
        function openReadme(repoInfo) {
            readmeOpen = true;
            readmeOverlay.classList.add('active');
            
            // Set title and description
            repoTitle.textContent = `üì¶ ${repoInfo.title}`;
            readmeDescription.innerHTML = `
                <strong>${repoInfo.title}</strong><br>
                ${repoInfo.description}<br>
                <a href="${repoInfo.url}" target="_blank" style="color: #FFD700;">${repoInfo.url}</a>
            `;
            
            // Render markdown
            try {
                readmeContent.innerHTML = marked.parse(repoInfo.readme);
            } catch (e) {
                readmeContent.innerHTML = `<pre>${repoInfo.readme}</pre>`;
            }
        }
        
        function getMapValue(x, y) {
            const mx = Math.floor(x / TILE_SIZE);
            const my = Math.floor(y / TILE_SIZE);
            if (mx < 0 || mx >= MAP_SIZE || my < 0 || my >= MAP_SIZE) return 1;
            return map[my][mx];
        }
        
        function checkCollision(x, y) {
            const val = getMapValue(x, y);
            return val === 1 || val === 2;
        }
        
        function checkLookingAtDoor() {
            const dirX = Math.cos(player.angle);
            const dirY = Math.sin(player.angle);
            const checkDist = 80;
            
            const checkX = player.x + dirX * checkDist;
            const checkY = player.y + dirY * checkDist;
            
            const mx = Math.floor(checkX / TILE_SIZE);
            const my = Math.floor(checkY / TILE_SIZE);
            
            if (mx >= 0 && mx < MAP_SIZE && my >= 0 && my < MAP_SIZE) {
                const val = map[my][mx];
                if (val === 2) {
                    const doorKey = `${mx},${my}`;
                    const portalIndex = doorPortalMap[doorKey];
                    if (portalIndex !== undefined) {
                        return {
                            isDoor: true,
                            repoInfo: portalSites[portalIndex],
                            coords: doorKey
                        };
                    }
                }
            }
            return { isDoor: false };
        }
        
        function interact() {
            const dirX = Math.cos(player.angle);
            const dirY = Math.sin(player.angle);
            const checkDist = 80;
            
            const checkX = player.x + dirX * checkDist;
            const checkY = player.y + dirY * checkDist;
            
            const mx = Math.floor(checkX / TILE_SIZE);
            const my = Math.floor(checkY / TILE_SIZE);
            const val = map[my][mx];
            
            if (val === 2) {
                // Open repository README
                const doorKey = `${mx},${my}`;
                const portalIndex = doorPortalMap[doorKey];
                if (portalIndex !== undefined) {
                    openReadme(portalSites[portalIndex]);
                }
            }
        }
        
        function castRay(angle) {
            const rayX = Math.cos(angle);
            const rayY = Math.sin(angle);
            
            let depth = 0;
            let hit = false;
            let hitValue = 0;
            
            while (!hit && depth < MAX_DEPTH) {
                depth += 1;
                const targetX = player.x + rayX * depth;
                const targetY = player.y + rayY * depth;
                
                hitValue = getMapValue(targetX, targetY);
                if (hitValue > 0) {
                    hit = true;
                }
            }
            
            return { depth, hitValue };
        }
        
        function drawWall(x, wallHeight, color, shade, hitValue) {
            const shadedColor = shadeColor(color, shade);
            ctx.fillStyle = shadedColor;
            ctx.fillRect(x, (HEIGHT - wallHeight) / 2, WIDTH / NUM_RAYS + 1, wallHeight);
            
            // Draw text on repository doors
            if (hitValue === 2 && wallHeight > 100) {
                ctx.fillStyle = '#000';
                ctx.font = 'bold 10px Courier New';
                ctx.textAlign = 'center';
                const textY = (HEIGHT - wallHeight) / 2 + wallHeight / 2;
                ctx.fillText('REPO', x + (WIDTH / NUM_RAYS) / 2, textY);
            }
        }
        
        function shadeColor(color, amount) {
            const num = parseInt(color.slice(1), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) * amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) * amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) * amount));
            return `rgb(${r},${g},${b})`;
        }
        
        function getWallColor(value) {
            switch(value) {
                case 1: return '#808080'; // Normal wall
                case 2: return '#FFD700'; // Repository door
                default: return '#808080';
            }
        }
        
        function render() {
            // Clear and draw ceiling/floor
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(0, 0, WIDTH, HEIGHT / 2);
            ctx.fillStyle = '#34495E';
            ctx.fillRect(0, HEIGHT / 2, WIDTH, HEIGHT / 2);
            
            // Cast rays
            for (let i = 0; i < NUM_RAYS; i++) {
                const rayAngle = player.angle - HALF_FOV + (i * DELTA_ANGLE);
                const { depth, hitValue } = castRay(rayAngle);
                
                // Fix fish-eye effect
                const distance = depth * Math.cos(rayAngle - player.angle);
                const wallHeight = (TILE_SIZE * HEIGHT) / (distance + 0.0001);
                
                // Calculate shading based on distance
                const shade = Math.max(0.3, 1 - distance / MAX_DEPTH);
                
                const color = getWallColor(hitValue);
                drawWall(i * (WIDTH / NUM_RAYS), wallHeight, color, shade, hitValue);
            }
            
            // Show door text if looking at repository door
            if (lookingAtDoor && currentDoorInfo) {
                doorDescription.innerHTML = `<strong>${currentDoorInfo.repoInfo.title}</strong><br>${currentDoorInfo.repoInfo.description}`;
                doorText.classList.add('show');
            } else {
                doorText.classList.remove('show');
            }
        }
        
        function drawMinimap() {
            const scale = minimap.width / (MAP_SIZE * TILE_SIZE);
            mmCtx.fillStyle = '#000';
            mmCtx.fillRect(0, 0, minimap.width, minimap.height);
            
            // Draw map
            for (let y = 0; y < MAP_SIZE; y++) {
                for (let x = 0; x < MAP_SIZE; x++) {
                    const val = map[y][x];
                    if (val === 1) mmCtx.fillStyle = '#fff';
                    else if (val === 2) mmCtx.fillStyle = '#ff0';
                    else mmCtx.fillStyle = '#222';
                    
                    mmCtx.fillRect(x * TILE_SIZE * scale, y * TILE_SIZE * scale, 
                                   TILE_SIZE * scale, TILE_SIZE * scale);
                }
            }
            
            // Draw player
            mmCtx.fillStyle = '#f00';
            mmCtx.beginPath();
            mmCtx.arc(player.x * scale, player.y * scale, 3, 0, Math.PI * 2);
            mmCtx.fill();
            
            // Draw direction
            mmCtx.strokeStyle = '#f00';
            mmCtx.beginPath();
            mmCtx.moveTo(player.x * scale, player.y * scale);
            mmCtx.lineTo(
                player.x * scale + Math.cos(player.angle) * 15,
                player.y * scale + Math.sin(player.angle) * 15
            );
            mmCtx.stroke();
        }
        
        function update(deltaTime) {
            const moveSpeed = player.speed;
            
            // Movement
            if (keys['w'] || keys['ArrowUp']) {
                const newX = player.x + Math.cos(player.angle) * moveSpeed;
                const newY = player.y + Math.sin(player.angle) * moveSpeed;
                if (!checkCollision(newX, newY)) {
                    player.x = newX;
                    player.y = newY;
                }
            }
            if (keys['s'] || keys['ArrowDown']) {
                const newX = player.x - Math.cos(player.angle) * moveSpeed;
                const newY = player.y - Math.sin(player.angle) * moveSpeed;
                if (!checkCollision(newX, newY)) {
                    player.x = newX;
                    player.y = newY;
                }
            }
            
            // Rotation
            if (keys['a'] || keys['ArrowLeft']) {
                player.angle -= player.rotSpeed;
            }
            if (keys['d'] || keys['ArrowRight']) {
                player.angle += player.rotSpeed;
            }
            
            // Check if looking at door
            const now = Date.now();
            if (now - lastDoorCheck > 100) {
                const doorCheck = checkLookingAtDoor();
                lookingAtDoor = doorCheck.isDoor;
                currentDoorInfo = doorCheck.isDoor ? doorCheck : null;
                lastDoorCheck = now;
            }
            
            // Interaction
            if (keys['e']) {
                interact();
                keys['e'] = false; // Prevent repeated triggers
            }
            
            // Update HUD
            document.getElementById('pos').textContent = 
                `${Math.floor(player.x / TILE_SIZE)}, ${Math.floor(player.y / TILE_SIZE)}`;
        }
        
        function gameLoop(timestamp) {
            if (readmeOpen) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Calculate FPS
            frameCount++;
            fpsTime += deltaTime;
            if (fpsTime >= 1000) {
                fps = Math.round(frameCount * 1000 / fpsTime);
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                fpsTime = 0;
            }
            
            update(deltaTime);
            render();
            drawMinimap();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && readmeOpen) {
                closeReadme();
            }
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Start game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
